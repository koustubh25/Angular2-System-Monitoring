<html>
<head>

    <link rel="stylesheet" type="text/css" href="app/css/material.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/app.css">

    <link rel="stylesheet" type="text/css" href="app/components/netflix-vector/dist/styles/vendor.css">
    <link rel="stylesheet" type="text/css" href="app/components/netflix-vector/dist/styles/main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
    <link rel="icon"  type="image/png"  href="./assets/img/bento-logo.png" />

    <title>Bento Dashboard</title>

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.min.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <script defer src="node_modules/material-design-lite/dist/material.min.js"></script>

    <script src="app/components/netflix-vector/dist/scripts/vendor.js"></script>
    <script src="app/components/netflix-vector/dist/scripts/app.js"></script>



    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>

</head>
<base href="/dashboard/">

<body>
<millvi-dashboard-app>
    <div id="p2" class="mdl-progress
                        mdl-js-progress
                        mdl-progress__indeterminate
                        loading_main">

    </div>
</millvi-dashboard-app>
</body>

</html>
